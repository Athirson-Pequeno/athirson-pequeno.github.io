<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type" charset="utf-8">
    <title>Corte de Tábuas</title>
    <script src="js/corte.js"></script>
    <script src="js/tabela.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />
    <link rel="shortcut icon" type="imagex/png" href="img/icon-estofados.ico">
</head>

<body>
    <div class="logo-container p-3 d-flex justify-content-between">
        <img src="img/logo.jpg" height="40px">
    </div>


    <form id="form" method="dialog">
        <div class="container">
            <div class="table-responsive">
                <div class="tableDiv mt-3">
                    <table id="tabela" class="table">
                        <thead>
                            <th colspan="8" style="text-align: center; border-radius: 8px;">

                                <div style="padding: 15 ; background-color: #313131; border-radius: 8px;">
                                    <label style="color: whitesmoke;">Tábuas para corte</label>
                                </div>

                            </th>
                            <tr>

                                <td colspan="3">
                                    <div class="input-group input-group-sm">

                                        <input id="tamanhoTabua" type="number"
                                            class="form-control justify-content-center align-items-center"
                                            placeholder="Tamanho tábua" aria-describedby="inputGroup-sizing-sm"
                                            name="tamanhoTabua" required step=any>
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="input-group input-group-sm">
                                        <input id="limiteCorte" type="number" class="form-control"
                                            placeholder="Limite de corte" aria-describedby="inputGroup-sizing-sm"
                                            name="limiteCorte" required step=any>
                                    </div>
                                </td>
                                <td>

                                </td>
                            </tr>
                        </thead>
                        <tr>

                            <th colspan="3" scope="col">Tamanho</th>
                            <th colspan="4" scope="col">Quantidade</th>

                        </tr>

                        <tr>
                            <td colspan="3">
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" placeholder="Tamanho"
                                        aria-describedby="inputGroup-sizing-sm" name="tamanho0" required step=any>
                                </div>
                            </td>
                            <td colspan="3">
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" placeholder="Quantidade"
                                        aria-describedby="inputGroup-sizing-sm" name="quantid0" required step=any>
                                </div>
                            </td>
                            <td colspan="1">
                                <button onclick="deletarLinha(this)" tabindex="-1"
                                    style="background: transparent; border: 0px;">
                                    <input type="image" tabindex="-1" src="img/lixeira.png" height="20px" />
                                </button>
                            </td>
                        </tr>

                    </table>
                    <div class="mb-3 p-3 d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" id="adicionar"
                            onclick="adicionarLinha()">Adicionar</button>
                        <button type="submit" class="btn btn-success" id="submit" onclick="enviar()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="container">
        <div class="table-responsive">
            <div id="divResultados" class="resultados-div">

                <div id="novasDiv"></div>
            </div>
        </div>
    </div>
    <script>

        jQuery(document.body).on('keypress', function (e) {
            if (e.keyCode === 13) {
                e.preventDefault();
                $("#submit").trigger("click");
            }
        });

    </script>
</body>

</html>
