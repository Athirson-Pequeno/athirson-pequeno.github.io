<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <script src="corte.js"></script>
    <script src="tabela.js"></script>
    <script src="formulario.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        td {

            text-align: center;
            vertical-align: middle;
            ;
        }

        tr {
            background-color: rgb(198, 204, 204);
            border-radius: 5px;
            vertical-align: middle;
        }

        br {
            margin-top: 5px;
        }

        .table-responsive {
            width: 100% !important;
        }

        .tableDiv {
            border: 1px solid rgba(143, 139, 139, 0.733);
            width: 98% !important;
            margin: auto;
        }

        .span-resultado {
            background: rgba(168, 168, 168, 0.651);
            padding: 3px;
            border-radius: 3px;
            display: inline-block;
            margin-top: 2px;
        }

        .resultados-div {
            width: 98% !important;
            margin: auto;
        }
    </style>
</head>

<body>

    <form id="form" method="POST">
        <div class="container">
            <div class="table-responsive">
                <div class="tableDiv mt-3">
                    <table id="tabela" class="table table-hover">
                        <thead>
                            <th colspan="8" style="text-align: center">

                                <div style="padding: 15 ; background-color: rgb(224, 224, 224);">
                                    <label>Tábuas para corte</label>
                                </div>

                            </th>
                            <tr>

                                <td colspan="3">
                                    <div class="input-group input-group-sm">

                                        <input id="tamanhoTabua" type="number"
                                            class="form-control justify-content-center align-items-center"
                                            placeholder="Tamanho tábua" aria-describedby="inputGroup-sizing-sm"
                                            name="tamanhoTabua">
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="input-group input-group-sm">
                                        <input id="limiteCorte" type="number" class="form-control"
                                            placeholder="Limite de corte" aria-describedby="inputGroup-sizing-sm"
                                            name="limiteCorte">
                                    </div>
                                </td>
                                <td>
                                    <div style="width: 20px;">

                                    </div>

                                </td>
                            </tr>
                        </thead>
                        <tr>

                            <th colspan="3" scope="col">Tamanho</th>
                            <th colspan="4" scope="col">Quantidade</th>

                        </tr>

                        <tr>
                            <td colspan="3">
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" placeholder="Tamanho"
                                        aria-describedby="inputGroup-sizing-sm" name="tamanho0">
                                </div>
                            </td>
                            <td colspan="3">
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" placeholder="Quantidade"
                                        aria-describedby="inputGroup-sizing-sm" name="quantid0">
                                </div>
                            </td>
                            <td colspan="1">
                                <button onclick="deletarLinha(this)" tabindex="-1"
                                    style="background: transparent; border: 0px;">
                                    <input type="image" tabindex="-1" src="img/lixeira.png" height="20px" />
                                </button>
                            </td>
                        </tr>

                    </table>
                    <div class="mb-3 p-3 d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" id="adicionar">Adicionar</button>
                        <button type="button" class="btn btn-success" id="submit">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="container">
        <div class="table-responsive">
            <div id="divResultados" class="resultados-div">

                <div id="novasDiv"></div>
            </div>
        </div>
    </div>
    <script>
        jQuery(document.body).on('keypress', function (e) {
            if (e.keyCode === 13) {
                e.preventDefault();
            }
        });

        var index = 1
        const adicionar = document.getElementById("adicionar");

        adicionar.addEventListener("click", function (event) {
            adicionarLinhaTabela(index)
            index++
        })

        const submit = document.getElementById("submit");
        submit.addEventListener("click", function (event) {
            pegaDados()
        })

        function deletarLinha(btn) {
            removerLinhaTabela(btn)
        }


    </script>
</body>

</html>
